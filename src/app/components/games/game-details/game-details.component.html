<mat-card>
    <mat-card-header>
        <img mat-card-image [src]="juego?.background_image" alt="{{ juego?.slug }}">
        <div class="content">
            <h1>{{juego?.name}}</h1>
            <div class="details">
                <div class="platformas">
                    <p class="detail-title">Plataformas</p>
                    <div class="details-list">
                        <div class="list-item" *ngFor="let plataforma of plataformas">{{ plataforma }}</div>
                    </div>
                </div>
                <div class="desarrolladora ">
                    <p class="detail-title">Desarrolladora</p>
                    <div class="details-list">
                        <div class="list-item" *ngFor="let developer of desarrolladores">{{ developer }}</div>
                    </div>
                </div>
                <div class="genre secondRow">
                    <p class="detail-title">GÃ©neros</p>
                    <div class="details-list">
                        <div class="list-item" *ngFor="let genero of generos">{{ genero }}</div>
                    </div>
                </div>               
                <div class="fechaSalida secondRow">
                    <p class="detail-title">Fecha de salida</p>
                    <span>{{fechaSalida? fechaSalida: 'Por determinar'}}</span>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-actions class="description">
        <p id="texto">{{descripcion}}</p>
    </mat-card-actions>
</mat-card>
