<mat-card>
    <mat-card-header>
        <img mat-card-image [src]="juego.background_image" alt="{{ juego.slug }}">  
    </mat-card-header>
    <p class="name">{{ juego.name}}</p>
    <mat-card-actions class="actions">
        <a [routerLink]="['/main/game-detail']" [queryParams]="{ game: juego.name, id: juego.id}" mat-button class="details-link">Ver detalles</a>
    </mat-card-actions>
</mat-card>
