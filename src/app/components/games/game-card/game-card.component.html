<mat-card>
    <mat-card-header>
        <img mat-card-image *ngIf="juego.background_image" [src]="juego.background_image" alt="{{ juego.slug }}">
        <img mat-card-image *ngIf="!juego.background_image" src="assets/images/noImage.png" alt="Imagen Alternativa"> 
    </mat-card-header>
    <p class="name">{{ juego.name}}</p>
    <mat-card-actions class="actions">
        <a [routerLink]="['/main/game-detail']" [queryParams]="{ game: juego.name, id: juego.id}" mat-button class="details-link">Details</a>
    </mat-card-actions>
</mat-card>
