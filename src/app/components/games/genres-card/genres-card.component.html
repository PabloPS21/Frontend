<mat-card class="genre-card" [routerLink]="['/main/games-result']" [queryParams]="{genre: genre.name, genreId: genre.id}">
    <mat-card-header class="genre-header">
      <img mat-card-image [src]="genre.image_background" alt="{{ genre.slug }}">  
    </mat-card-header>
    <mat-card-content>
      <p class="name">{{ genre.name }}</p>
    </mat-card-content>
    <mat-card-actions class="actions">
    </mat-card-actions>
  </mat-card>
