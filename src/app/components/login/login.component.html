<div class="container">
  <app-logo></app-logo>
  <mat-card class="card" style="padding: 10px;">
    <mat-card-header style="margin-bottom: 10px; justify-content: center;">
      <mat-card-title>Inicio de sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="submitForm()">
        <div class="form-container">
          <mat-form-field>
            <input matInput placeholder="Usuario" type="text" [(ngModel)]="username" name="username" autocomplete="off">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Contraseña" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password">
            <mat-icon matSuffix *ngIf="!password">vpn_key</mat-icon>
            <button mat-icon-button matSuffix *ngIf="password" type="button" (click)="togglePasswordVisibility()">
              <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>
          
          <div *ngIf="error" class="error-message">{{ error }}</div>
          <button mat-raised-button color="primary">Iniciar sesión</button>
          <p style="text-align: center; margin-top: 7px;">ó</p>
          <p class="register-link"><a id="linkRegistro" href="">Registrate aquí</a></p>
        </div>
      </form>
    </mat-card-content>

  </mat-card>
</div>
