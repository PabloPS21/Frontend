<div class="dialog-success-container">
    <div mat-dialog-content class="dialog-content">
      <div class="success-message">
        ¿Estás seguro de que deseas eliminar el juego?
      </div>
    </div>
    <div mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="confirmar()" class="dialog-button">Eliminar</button>
      <button mat-button (click)="cancelar()" class="dialog-button">Volver</button>
    </div>
  </div>
